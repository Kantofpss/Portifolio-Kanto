  <script>
    document.addEventListener('mousemove', (event) => {
      const cardContainer = document.querySelector('.card-container');
      const card = document.querySelector('.card');

      // Posi√ß√£o central da tela
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      // Diferen√ßa entre a posi√ß√£o do mouse e o centro da tela
      const offsetX = event.clientX - centerX;
      const offsetY = event.clientY - centerY;

      // Calcular a rota√ß√£o e a movimenta√ß√£o leve
      const rotateX = (offsetY / centerY) * 10; // Rota em torno do eixo X
      const rotateY = (offsetX / centerX) * -10; // Rota em torno do eixo Y

      // Aplica a rota√ß√£o ao card
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    // Seleciona o gato
    const cat = document.getElementById('cat');

    // Mostra o gato na tela
    cat.style.display = 'block';

    // Adiciona um evento de movimento do mouse
    document.addEventListener('mousemove', (event) => {
      // Atualiza a posi√ß√£o do gato para seguir o cursor
      cat.style.left = event.clientX + 'px';
      cat.style.top = event.clientY + 'px';
    });

    function createCrown() {
      const crown = document.createElement('img');
      crown.src = './assets/img/crown.png'; // Caminho para a imagem da coroa
      crown.classList.add('crown');

      // Posi√ß√£o inicial aleat√≥ria
      crown.style.left = Math.random() * 100 + 'vw'; // A posi√ß√£o horizontal varia entre 0 e 100vw
      crown.style.animationDuration = Math.random() * 3 + 2 + 's'; // Dura√ß√£o entre 2s e 5s
      crown.style.opacity = Math.random(); // Opacidade aleat√≥ria para efeito

      document.body.appendChild(crown);

      // Remove a coroa ap√≥s a anima√ß√£o
      crown.addEventListener('animationend', () => {
        crown.remove();
      });
    }

    // Cria uma coroa a cada 500 milissegundos
    setInterval(createCrown, 500);
  </script>
